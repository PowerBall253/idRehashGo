language: c
compiler: gcc

os: linux
dist: bionic
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-10

script:
  - export CC=gcc-10
  - export CXX=g++-10
  - cmake .
  - make

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "idRehash"
  skip_cleanup: true
  on:
    tags: true